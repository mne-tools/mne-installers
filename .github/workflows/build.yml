      #   with:
      #     name: MNE-Python
      #     path: |
      #       MNE-Python-*.*


      - name: Release
        if: |
          github.ref_type == 'tag' &&
          (matrix.os == 'ubuntu-18.04' || matrix.os == 'macOS-11' || matrix.os == 'windows-2019')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "MNE-Python-*.*"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          prerelease: true
          allowUpdates: true
          generateReleaseNotes: true


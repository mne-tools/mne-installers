package:
  name: "mne-installer-menu"
  version: "1.9.0"

build:
  number: 0
  noarch: python
  script:
    - pushd {{ RECIPE_DIR }}
    - python make_menu.py

requirements:
  host:
    - python 3.10
  run:
    - python >=3.10

test:
  requires:
    - python 3.10
  skip: true  # [win]
  commands:
    # Console/prompt, forum, info, tutorials, mne
    - test -f ${CONDA_PREFIX}/Menu/mne.json
    - test -f ${CONDA_PREFIX}/Menu/mne_default_icon.png
    - test -f ${CONDA_PREFIX}/Menu/mne.png
    - test -f ${CONDA_PREFIX}/Menu/mne_sys_info.py
    - test -f ${CONDA_PREFIX}/Menu/mne_open_prompt.applescript
    - test -f ${CONDA_PREFIX}/Menu/mne_open_prompt.sh
    - test -f ${CONDA_PREFIX}/Menu/mne_open_prompt.bat
    # Check we didn't forget any icons
    - test `ls ${CONDA_PREFIX}/Menu/mne_console.* | wc -l` -eq 3
    - test `ls ${CONDA_PREFIX}/Menu/mne_forum.*   | wc -l` -eq 3
    - test `ls ${CONDA_PREFIX}/Menu/mne_info.*    | wc -l` -eq 3
    - test `ls ${CONDA_PREFIX}/Menu/mne_web.*     | wc -l` -eq 3

about:
  home: http://mne.tools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Menu entries for MNE-Python
  description: |
    This package provides various icons, configuration files and scripts for
    use with the MNE-Python environment installer.
  doc_url: http://mne.tools
  dev_url: https://github.com/mne-tools/mne-installer

extra:
  recipe-maintainers:
    - larsoner
    - hoechenberger

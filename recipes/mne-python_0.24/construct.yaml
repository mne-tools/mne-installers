name: MNE-Python
version: 0.24.1_installer-2021.2
company: MNE-Python Developers

environment_file: mne-python_0.24.1_env.yml
license_file: ../../LICENSE

initialize_by_default: False
register_python_default: False
default_prefix: ${HOME}/mne-python/0.24.1         # [unix]
default_prefix: ${USERPROFILE}\mne-python\0.24.1  # [win]
uninstall_name: MNE-Python 0.24.1 (${VERSION}, Python ${PYVERSION})

installer_type: pkg  # [osx]
installer_filename: MNE-Python-0.24.1_installer-2021.2-macOS.pkg    # [osx]
installer_filename: MNE-Python-0.24.1_installer-2021.2-Windows.exe  # [win]
installer_filename: MNE-Python-0.24.1_installer-2021.2-Linux.sh     # [linux]

channels:
  - conda-forge

condarc:
  channels:
    - conda-forge
  default_channels:
    - conda-forge
  env_prompt: (mne-0.24.1)
